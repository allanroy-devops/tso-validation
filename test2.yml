---

- hosts: all
  gather_facts: true
  become_method: runas
  
  vars:  
  
    servers:
      - server1: sdcgisazapmdw04
        server2: sdcgisazapmdw09
        port: 22

  tasks:
    - name: Check if remote host port
      win_shell: |
         PortQry.exe -wt 2 /n {{ item.server2 }} /p tcp /e {{ item.port }}
      register: out   
      ignore_errors: True
      when: item.server1 == ansible_hostname
      with_items: "{{ servers }}"
  
    - debug: var=out  

    - name: Save remote port   
      win_shell: echo  {{ stdout }}  > C:\Windows\Temp\data222.txt
      args:
        executable: cmd
      when: item.item.server1 == ansible_hostname
      with_items: "{{ out.results }}"
